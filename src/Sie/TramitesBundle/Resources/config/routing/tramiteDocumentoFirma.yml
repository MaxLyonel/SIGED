    defaults: { _controller: SieTramitesBundle:DocumentoFirma:dipHumAutorizaFirmaBusca }
    
tramite_documento_firma_diploma_humanistico_autorizacion_lista:
    path:     /autorizacion/lista
    defaults: { _controller: SieTramitesBundle:DocumentoFirma:dipHumAutorizaFirmaLista }
    
tramite_documento_firma_diploma_humanistico_autorizacion_guarda:
    path:     /autorizacion/guarda
    defaults: { _controller: SieTramitesBundle:DocumentoFirma:dipHumAutorizaFirmaGuarda }


