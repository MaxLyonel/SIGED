talento_extraordinario_index:
    path:     /
    defaults: { _controller: SieEspecialBundle:EstudianteTalento:index }
    
talento_extraordinario_new:
    path:     /nuevo
    defaults: { _controller: SieEspecialBundle:EstudianteTalento:new }

talento_extraordinario_search:
    path:     /buscar
    defaults: { _controller: SieEspecialBundle:EstudianteTalento:searchStudent }
    options:
        expose: true

talento_extraordinario_save:
    path:     /guardar
    defaults: { _controller: SieEspecialBundle:EstudianteTalento:save }
    options:
        expose: true

talento_extraordinario_upreport:
    path:     /informe
    defaults: { _controller: SieEspecialBundle:EstudianteTalento:upreport }

talento_extraordinario_update:
    path:     /actualiza
    defaults: { _controller: SieEspecialBundle:EstudianteTalento:update }
    options:
        expose: true

talento_extraordinario_check:
    path:     /verifica
    defaults: { _controller: SieEspecialBundle:EstudianteTalento:check }

talento_extraordinario_confirm:
    path:     /confirma
    defaults: { _controller: SieEspecialBundle:EstudianteTalento:confirm }
    options:
        expose: true

talento_extraordinario_new_comprobante:
    path:     /reporte/solicitud
    defaults: { _controller: SieEspecialBundle:EstudianteTalento:rptSolicitud }

"talento_extraordinario_check_comprobante":
    path:     /reporte/informe
    defaults: { _controller: SieEspecialBundle:EstudianteTalento:rptInforme }
