tramite_acelera_nuevo:
    path:     /nuevo
    defaults: { _controller: SieHerramientaBundle:TramiteAcelera:nuevo }

tramite_acelera_search:
    path:     /busqueda
    defaults: { _controller: SieHerramientaBundle:TramiteAcelera:buscaEstudiante }
    options:
        expose: true

tramite_acelera_asignaturas:
     path:    /obtiene/{sie}/{nivel}/{grado}/{paralelo}/{turno}/{cantidad}
     defaults: { _controller: SieHerramientaBundle:TramiteAcelera:getAsignaturas }
     options:
         expose: true

tramite_acelera_save_new:
    path:     /guardar
    defaults: { _controller: SieHerramientaBundle:TramiteAcelera:guardaNuevo }
    options:
        expose: true

tramite_acelera_supletorio:
    path:     /supletorio
    defaults: { _controller: SieHerramientaBundle:TramiteAcelera:supletorio }

tramite_acelera_save_suple:
    path:     /guardarsuple
    defaults: { _controller: SieHerramientaBundle:TramiteAcelera:guardaSuple }
    options:
        expose: true

tramite_acelera_save_obs:
    path:     /guardarobs
    defaults: { _controller: SieHerramientaBundle:TramiteAcelera:guardaObs }
    options:
        expose: true

tramite_acelera_search_ie:
     path:    /buscaie/{id}/{nivel}/{grado}
     defaults: { _controller: SieHerramientaBundle:TramiteAcelera:buscaIe }
     options:
         expose: true

tramite_acelera_verify_ie:
     path:    /verificaie/{sie}
     defaults: { _controller: SieHerramientaBundle:TramiteAcelera:verificaIe }
     options:
         expose: true

tramite_acelera_curso:
     path:    /buscaie/{id}/{nivel}/{grado}/{paralelo}/{turno}
     defaults: { _controller: SieHerramientaBundle:TramiteAcelera:buscaCurso }
     options:
         expose: true