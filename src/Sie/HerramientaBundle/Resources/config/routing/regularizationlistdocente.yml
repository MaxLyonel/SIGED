         expose: true

regularization_docente_getgrado:
    path:     /getgrado/{idnivel}/{sie}/{gestion}/{idturno}
    defaults: { _controller: SieHerramientaBundle:RegularizationListDocente:getgrado }
    options:
         expose: true

regularization_docente_getparalelo:
