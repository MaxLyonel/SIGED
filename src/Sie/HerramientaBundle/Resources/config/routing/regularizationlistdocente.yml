
regularization_docente_index:
    path:     /
    defaults: { _controller: SieHerramientaBundle:RegularizationListDocente:index }

regularization_docente_find:
    path:     /find
    defaults: { _controller: SieHerramientaBundle:RegularizationListDocente:find }

regularization_docente_getnivel:
    path:     /getnivel/{idturno}/{sie}/{gestion}
    defaults: { _controller: SieHerramientaBundle:RegularizationListDocente:getnivel }
