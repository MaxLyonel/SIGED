olimdirectordata_regDirector:
    path:     /regDirector
    defaults: { _controller: "SieOlimpiadasBundle:OlimDirectorInscripcionDatos:regDirector" }
    options:
        expose: true

olimdirectordata_saveDataDirector:
    path:     /saveDataDirector
    defaults: { _controller: "SieOlimpiadasBundle:OlimDirectorInscripcionDatos:saveDataDirector" }
    options:
        expose: true

olimdirectordata_manual_edit:
    path:     /datosedit
    defaults: { _controller: "SieOlimpiadasBundle:OlimDirectorInscripcionDatos:editManual" }

olimdirectordata_manual_update:
    path:     /{id}/datosupdate
    defaults: { _controller: "SieOlimpiadasBundle:OlimDirectorInscripcionDatos:updateManual" }
    methods:  [POST, PUT]