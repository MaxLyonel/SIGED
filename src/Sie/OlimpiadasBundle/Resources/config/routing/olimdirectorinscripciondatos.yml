olimdirectordata_edit:
    path:     /{id}/edit
    defaults: { _controller: "SieOlimpiadasBundle:OlimDirectorInscripcionDatos:edit" }

olimdirectordata_update:
    path:     /{id}/update
    defaults: { _controller: "SieOlimpiadasBundle:OlimDirectorInscripcionDatos:update" }
