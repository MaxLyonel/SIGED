olimdirectordata:
    path:     /
    defaults: { _controller: "SieOlimpiadasBundle:OlimDirectorInscripcionDatos:index" }

olimdirectordata_show:
    path:     /{id}/show
    defaults: { _controller: "SieOlimpiadasBundle:OlimDirectorInscripcionDatos:show" }

olimdirectordata_new:
    path:     /new
    defaults: { _controller: "SieOlimpiadasBundle:OlimDirectorInscripcionDatos:new" }

olimdirectordata_create:
    path:     /create
    defaults: { _controller: "SieOlimpiadasBundle:OlimDirectorInscripcionDatos:create" }
