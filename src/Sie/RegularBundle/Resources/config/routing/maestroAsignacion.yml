maestroAsignacion:
    path:     /
    defaults: { _controller: SieRegularBundle:MaestroAsignacion:index }
    methods: [ GET, POST]

maestroAsignacion_asignar:
    path:     /asignar
    defaults: { _controller: SieRegularBundle:MaestroAsignacion:asignarMaestro }
    options:
        expose: true

maestroAsignacion_asignar_materia:
    path:     /asignar/materia
    defaults: { _controller: SieRegularBundle:MaestroAsignacion:asignarMaestroMateria }
    options:
        expose: true