operativesie:
    path:     /
    defaults: { _controller: "SieAppWebBundle:OperativoSieTipo:index" }

operativesie_show:
    path:     /{id}/show
    defaults: { _controller: "SieAppWebBundle:OperativoSieTipo:show" }

operativesie_new:
    path:     /new
    defaults: { _controller: "SieAppWebBundle:OperativoSieTipo:new" }

