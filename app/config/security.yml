# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        Sie\AppWebBundle\Entity\Usuario: { algorithm: md5, iterations: 1, encode_as_base64: false }
    role_hierarchy:
        #ROLE_NACIONAL: ['ROLE_ADMIN','ROLE_DEPARTAMENTAL','ROLE_DISTRITAL']
        #ROLE_DEPARTAMENTAL: ['ROLE_DISTRITAL']
    providers:
        chain_providers:
            chain:
                providers: [in_memory, user_db]
        in_memory:
            memory:
                users:
                    admin: { password: 123, roles: ROLE_ADMIN }
        user_db:
            entity: { class: SieAppWebBundle:Usuario, property: username }
    firewalls:
        main:
            pattern: /.*
            provider: user_db
            form_login:
                login_path: /
                check_path: /login_check
                default_target_path: /create_sessions_login
            logout:
                path: /logout
                target: /
            security: true
            anonymous: true
    access_control:
        - { path: ^/ususie/usuarios/roladmin/asignacionroles/roladmin, roles: [ROLE_TECSS_*] }
        - { path: ^/ususie/usuarios/listas/roladmin/listasgenerales, roles: [ROLE_TECSS_*] }
        - { path: ^/ususie/usuarios/persona/apropiacionpersona, roles: [ROLE_TECSS_*] }
        - { path: ^/acceso/unificacionrude, roles: [ROLE_TECSS_*,ROLE_TECSN_SIG,ROLE_TECSN_ALT,ROLE_TECSN_ESP,ROLE_TECSN_PNP,ROLE_TECSDE_SIG,ROLE_TECSDE_ALT,ROLE_TECSDE_ESP,ROLE_TECSDI_SIG] }
        - { path: ^/sie/desunification, roles: [ROLE_TECSS_*,ROLE_TECSN_SIG,ROLE_TECSN_ALT,ROLE_TECSN_ESP,ROLE_TECSN_PNP,ROLE_TECSDE_SIG,ROLE_TECSDE_ALT,ROLE_TECSDE_ESP,ROLE_TECSDI_SIG] }
        - { path: ^/modificaciondatos, roles: [ROLE_TECSS_*,ROLE_TECSN_SIG,ROLE_TECSN_ALT,ROLE_TECSN_ESP,ROLE_TECSN_PNP,ROLE_TECSDE_SIG,ROLE_TECSDE_ALT,ROLE_TECSDE_ESP,ROLE_TECSDI_SIG,ROLE_IMPD_DIP,ROLE_PNPC_PNP] }
        - { path: ^/datosapoderado, roles: [ROLE_TECSS_*,ROLE_TECSN_SIG,ROLE_TECSN_ALT,ROLE_TECSN_ESP,ROLE_TECSN_PNP,ROLE_TECSDE_SIG,ROLE_TECSDE_ALT,ROLE_TECSDE_ESP,ROLE_TECSDI_SIG,ROLE_IMPD_DIP,ROLE_PNPC_PNP,ROLE_IMPD_DIP] }
        - { path: ^/estudianteinformacion, roles: [ROLE_TECSS_*,ROLE_TECSN_SIG,ROLE_INT_SIG] }
        - { path: ^/homologaciones, roles: [ROLE_TECSS_*,ROLE_IMPD_DIP] }        
